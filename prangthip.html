<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Thought Bubble</title>
  <link rel="stylesheet" href="prangthip.css" />
</head>
<body>
  <div class="container">
    <div class="cat">
      <!-- Ears -->
      <div class="ears left-ear">
        <div class="inner-ear"></div>
      </div>
      <div class="ears right-ear">
        <div class="inner-ear"></div>
      </div>

      <!-- Eyes -->
      <div class="eyes left-eye">
        <div class="iris">
          <div class="pupil"></div>
        </div>
      </div>
      <div class="eyes right-eye">
        <div class="iris">
          <div class="pupil"></div>
        </div>
      </div>

      <!-- Nose -->
      <div class="nose"></div>
    </div>

    <!-- Thought bubbles -->
    <div class="bubble small"></div>
    <div class="bubble medium"></div>

    <!-- Bubble with link -->
    <a href="cat.html" class="thought-link">
      <div class="bubble large">
        <span class="text">NAH</span>
      </div>
    </a>
  </div>
</body>
</html>
